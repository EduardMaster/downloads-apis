#  $player% jogador a ser reportado
#  DisplayName sera o nome que aparecerar no GUI de reports
DisplayName: '&e&l &f%player%'

# Lista de NOMES de ITENS no MINECRAFT: http://www.minecraftinfo.com/idnamelist.htm
# 
