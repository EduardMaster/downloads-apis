boxName: '&6Caixa Básica'

boxItem: CHEST

lore:
- '&eCaixa Misteriosa Básica'
- '&7Itens Raros'
- '&7--------------'
- 'items 0 &7%ordinal%. &ex%amount% %name%'
- '&7--------------'
- '&6P4,p5,s4'

checkPermission: false

openWhenClicked: true

addGlow: true

unstackable: false

gui:
  enabled: true
  rolling:
  - {delay: 1, iterations: 50}
  - {delay: 2, iterations: 20}
  - {delay: 3, iterations: 10}
  - {delay: 4, iterations: 5}
  window:
    type: CHEST
    format:
    - '#########'
    - '####E####'
    - '#########'
    fillers:    
      '@':
        item: {id: 160, data: 15, delay: 20}
        onStop:
          item: {id: 0}
      '#':
        animated:
        - {id: 160, data: 4, delay: 10}
        - {id: 160, data: 5, delay: 10}

effects:
  open:
    firework:
      type: BALL_LARGE
      colors: ['#FF0000', '#00FF00', 'BLUE']
      fadeColors: ['GRAY', 'BLACK']
      flicker: true
      trail: false
      power: 1
    sound:
      sound: CHEST_OPEN
      volume: 1.0
      pitch: 1.0
  move:
    sound: {sound: CLICK}
  drop:
    sound: {sound: ANVIL_LAND}
    firework:
      type: STAR
      colors: ['RED']
  close:
    sound: {sound: CHEST_CLOSE}

