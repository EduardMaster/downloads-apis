items:
  # Advanced Box Item
  item1:
    # Item Name
    Nome: ''
    # Enchantment, if you do not use false enchantment
    # Available Enchantments
    # sharpness-unbreaking-protection-fireprotection-blastprotection-fireaspect-fortune-efficiency-smite-looting
    # baneofarthropods-knockback-silktouch-projectileprotection-thorns-featherfalling-respiration-aquaaffinity
    # power-flame-punch-infity
    Encantamento: false
    # Item ID
    Item_ID: 57
    # Item Data, ex Golden apple -> 322: 1 = Item_ID: 322 Item_Data: 1
    # If you do not date, place 0
    Item_Data: 0 
    # Amount of items
    Quantidade: 32
    # Chance item out in the box
    # NOTE: the sum of the chances should be equal to 200, can not pass
    # the chances are divided by 2, that is, if you put 20, resulted in 10% ...
    Chance: 40
    # Add the item drawn in the box to the inventory?
    Adicionar_Item: true
    # Run a command when this item was chosen in the box?
    # Variable for the player's name -> % player%
    # Util in MobSpawners, ex: ss give %player% slime 1
    Ativar_Comando: false
    Comando: ''
    # If you want me to send a message to all online players, leave true
    Broadcast: false
    # If broadcast is true, this message will be sent to all players online
    # variables avaible: 
    # %player%   - get the name of player that opened the box
    # %boxtype%  - get the name of mystery box
    # %nameitem% - get the name of item
    Broadcast_msg: ''
